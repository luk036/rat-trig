name: CI

on:
  push:
    branches: [main]
    tags: ["v[0-9]*", "[0-9]+.[0-9]+*"]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 0 1,16 * *"

permissions:
  contents: read

concurrency:
  group: >-
    ${{ github.workflow }}-${{ github.ref_type }}-
    ${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  # lint:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v4
  #     - uses: actions/setup-python@v5
  #       with:
  #         python-version: "3.12"
  #     - name: Install pre-commit
  #       run: pip install pre-commit
  #     - name: Run pre-commit
  #       run: pre-commit run --all-files --show-diff-on-failure

  prepare:
    runs-on: ubuntu-latest
    outputs:
      wheel-distribution: ${{ steps.wheel-distribution.outputs.path }}
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-python@v5
        id: setup-python
        with: { python-version: "3.12" }
      - name: Build package distribution files
        run: |
          pip install -U pip setuptools wheel build
          python -m build
      - name: Record path of wheel distribution
        id: wheel-distribution
        run: echo "path=$(ls dist/*.whl)" >> $GITHUB_OUTPUT
      - name: Store distribution files for use in other stages
        uses: actions/upload-artifact@v4
        with:
          name: python-distribution-files
          path: dist/
          retention-days: 1

  test:
    needs: [prepare]
    strategy:
      matrix:
        python:
          - "3.11"
          - "3.12"
        platform:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        id: setup-python
        with:
          python-version: ${{ matrix.python }}
      - name: Retrieve pre-built distribution files
        uses: actions/download-artifact@v4
        with: { name: python-distribution-files, path: dist/ }
      - name: Install dependencies
        run: |
          pip install -U pip setuptools wheel
          pip install -r requirements/test.txt
          pip install ${{ needs.prepare.outputs.wheel-distribution }}
      - name: Run tests
        run: >-
          pytest --cov=rat_trig --cov-report=term-missing --cov-report=xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: ${{ matrix.platform }}-py${{ matrix.python }}
          name: codecov-umbrella

  type-check:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install mypy types-setuptools
      - name: Run mypy
        run: mypy src/rat_trig

  finalize:
    needs: test
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check test results
        run: echo "Tests completed. Check job status above for details."

  publish:
    needs: [test, type-check]
    if: ${{ github.event_name == 'push' && contains(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - name: Retrieve pre-built distribution files
        uses: actions/download-artifact@v4
        with: { name: python-distribution-files, path: dist/ }
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
